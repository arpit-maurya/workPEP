<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>register</title>
</head>

<body>

  <div class="signinbox">
    <main class="form-signin">
      <form>
        <div class="col-12" style="display: flex;justify-content: center; align-items: center;">
          <img class="mb-4" src="registerimg.png" alt="" width="50%" height="40">
        </div>

        <div class="instruction">
          <h5 style="
                  display: flex; 
                  justify-content: center;
                  align-items: center; 
                  color: #73B144; 
                  padding: 0; 
                  margin: 0; 
                  font-weight: 700;">Register free
          </h5>

          <h5
            style="display: flex; justify-content: center; align-items: center; color: #73B144; padding: 0; margin: 0; font-weight: 700;">
            account</h5>
          <p
            style="margin-top:30px;margin-bottom: 0px; display: flex; justify-content: center; align-items: center; color: #9CA9BD;">
            No contracts, no obligations,
          </p>
          <p
            style="margin: 0px;margin-bottom: 30px; display: flex; justify-content: center; align-items: center; color: #9CA9BD;">
            no credit card details
          </p>
        </div>


        <div class="form-floating pt-0 pd-0" style="display: flex; justify-content: center;">
          
          <div class="col-sm-7 my-1">
            <input type="text" style="border-radius: 50px; width: 100%; height: 50px;" class="form-control"
              id="inlineFormInputName" placeholder="All we need is your email address">
          </div>
        </div>
        <div class="form-floating mt-3 pt-0 pd-0" style="display: flex; justify-content: center;">
          <div class="col-sm-7 my-1">
            <input type="text" style="border-radius: 50px; width: 100%; height: 50px;" class="form-control"
              id="inlineFormInputName" placeholder="Set Password (min. 8 characters)">
          </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit"
          style="background-color: #7cbe49; border-radius: 50px; border: none; width: 50%;">Create free account</button>

        <dix class="check" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">

          <div class="checkbox mb-3"
            style="display: flex; justify-content: center; margin-top: 40px;color: grey;width: 76%;">
            <label>
              <input type="checkbox" value="remember-me"> I accept the Terms of service and Privacy Policy
            </label>
          </div>
          <div class="checkbox mb-3"
            style="display: flex; justify-content: center; margin-top: -10px;color: grey;width: 76%;">
            <label>
              <input type="checkbox" value="remember-me"> Receive the BedBooking newsletter. You can unsubscribe from it
              at any time.
            </label>
          </div>
        </dix>
        <div class="row">
          <div class="col-12"  style="display: flex; justify-content: center;">
            <p style="margin-right: 10px;">Already have an account?</p>
            <a href="signin.html" style="color:#73B144;  font-weight: 600;text-decoration: none;">Login</a>

          </div>
        </div>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
