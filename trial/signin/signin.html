<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
  <title>sign in</title>
</head>
<body>

    <div class="signinbox">
        <main class="form-signin">
          <div>
            <div class="col-12" style="display: flex;justify-content: center; align-items: center;">
                <img class="mb-4" src="bedbook.png" alt="" width="50%" height="40">
            </div>
            <div class="hr">
                <hr>
            </div>
        
            <div class="form-floating pt-0 pd-0">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mt-3 pt-0 pd-0">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
           <a href="../../calender.html"> <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" style="background-color: #3F8736;">Log in</button></a>
            <div class="hr">
                <hr>
            </div>
            <div class="row">
                <div class="col-9">
                   <a href="forgotpass.html"> <button type="button" class="btn btn-secondary forgotpass">I forgot my password</button></a>
                </div>
                <div class="col-3">
                    <a href="register.html"><button type="button" class="btn btn-secondary forgotpass">Register</button></a>
                </div>
            </div>
          </div>
        </main>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
